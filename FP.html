<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find My Agent - Floor Plans</title>
  <link rel="stylesheet" href="./fp1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Floor Plans</h1>
      <p>Discover detailed floor plans for better estate management and property transitions.</p>
    </header>

    <section class="floorplan-section">
      <h2>Select a Floor Plan</h2>
      <div class="floorplan-container" id="floorplanContainer">
        <!-- Floor plans will be dynamically loaded here -->
      </div>
    </section>

    <section class="floorplan-details" id="floorplanDetails" style="display:none;">
      <h2>Floor Plan Details</h2>
      <p id="floorplanDescription"></p>
      <img id="floorplanImage" src="" alt="Floor Plan Image">
    </section>
  </div>

  <script src="floorplans.js"></script>
</body>
</html>
