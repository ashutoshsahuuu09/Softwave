<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find My Agent - Agent Portal</title>
  <link rel="stylesheet" href="AP1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Agent Portal</h1>
      <p>Manage your property listings and monitor transactions seamlessly.</p>
    </header>

    <section class="agent-dashboard">
      <h2>Dashboard Overview</h2>
      <div id="dashboardData">
        <!-- Dashboard data will be dynamically loaded here -->
      </div>
    </section>

    <section class="property-listings">
      <h2>Your Property Listings</h2>
      <button onclick="addPropertyListing()">Add New Listing</button>
      <div id="propertyListings">
        <!-- Property listings will be dynamically loaded here -->
      </div>
    </section>

    <section class="transaction-history">
      <h2>Transaction History</h2>
      <div id="transactionHistory">
        <!-- Transaction history will be dynamically loaded here -->
      </div>
    </section>
  </div>

  <script src="agent-portal.js"></script>
</body>
</html>
